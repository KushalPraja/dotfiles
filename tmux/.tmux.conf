
# essentials

set -sg escape-time 0
set -g history-limit 10000

set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
set -g default-terminal "tmux-256color"

# ===========================
# key bindings
# ===========================

unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# reload config file (change file location to your the tmux.conf you want to use) to use press prefix + r
bind r source-file ~/.tmux.conf

# pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ===========================
# window switching and splitting
# ===========================

 bind-key -n M-l select-window -t +1
 bind-key -n M-h select-window -t -1

 bind-key -n M-j split-window -v
 bind-key -n M-k split-window -h

# ===========================
# window creation and deletion
# ===========================

bind-key -n M-n new-window
bind-key -n M-w kill-pane 

set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on


bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# ===========================
# status bar
# ===========================

# Status bar position
set -g status-position top
set -g status-justify left

# Status bar colors
set -g status-style 'bg=#13161d fg=#8b949e'
set -g status-left-length 50
set -g status-right-length 50

# Status bar content

set -g status-left '#[fg=#00e68a,bold] #S #[fg=#30363d]│#[fg=#00e68a] linux 󰍳 #[fg=#30363d]│'
set -g status-right '#(whoami) #[fg=#30363d]│#[fg=#8b949e] %H:%M #[fg=#30363d]│#[fg=#8b949e] %d-%b-%y '

# Window status
setw -g window-status-format ' #I:#W'
setw -g window-status-current-format ' #[fg=#00e68a, bold]#I:#W* '

# Pane border colors
set -g pane-border-style 'fg=#30363d'
set -g pane-active-border-style 'fg=#00e68a'

# Message styling
set -g message-style 'bg=#00e68a fg=#000000 bold'


